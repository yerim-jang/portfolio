<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 배달대행, 부릉(VROONG)</title>
    <link type="text/css" href="../vroong/css/common.css" rel="stylesheet" />
    <link type="text/css" href="../vroong/css/reset.css" rel="stylesheet" />
    <link type="text/css" href="../vroong/css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="/asset/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->       
        <div class="header">
            <div class="inner-wrap">
                <h1 class="logo">
                    <img src="/assets/vroong/img/logo.svg" alt="logo">
                </h1>
                <div class="gnb">
                    <ul class="gnb-list">
                        <li class="gnb-item">
                            <a href="#">부릉이란?</a>
                        </li>
                        <li class="gnb-item">
                            <a href="#">상점주 인터뷰</a>
                        </li>
                        <li class="gnb-item">
                            <a href="#">동영상</a>
                        </li>
                        <li class="gnb-item">
                            <a href="#">다운로드 센터</a>
                        </li>
                    </ul>
                </div>
                <div class="riderpage">
                    <button class="btn rider-btn">라이더 홈페이지로 이동</button>
                </div>
            </div>
        </div>
        <!-- // header -->
        <!-- main -->       
        <div class="main">
            <div class="bg-wrap">
                <img src="/assets/vroong/img/main-background.png" alt="부릉 라이더 이미지">
                
            </div>
            <div class="cont-wrap">
                <h2 class="main-tit">
                    <span class="owner">상점주</span>를 위한<br>
                    <span class="vr-color delivery">프리미엄 배송</span>서비스
                </h2>
                <div class="info">
                    <div class="info-left">
                        <!-- 상담문의 탭 -->
                        <div class="top-box">
                            <p class="title">상담문의</p>
                            <ul class="tab-list">
                                <li class="tab-item on">상점</li>
                                <li class="tab-item">기업</li>
                            </ul>
                            <span class="desc store">개인상점 혹은 프랜차이즈 가맹점이신가요? 지금 바로 문의하세요!</span>
                            <span class="desc enter">프랜차이즈 본사 혹은 기업 단위의 배달 서비스 제휴를 원하시나요? 지금 바로 문의하세요!</span>
                        </div>
                        <!-- // 상담문의 탭 -->
                    </div>
                    <div class="info-right">
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- // main -->
        <!-- plus -->       
        <div class="plus"></div>
        <!-- // plus -->
        <!-- interview -->       
        <div class="interview"></div>
        <!-- // interview -->
        <!-- video -->       
        <div class="video"></div>
        <!-- // video -->
        <!-- download -->       
        <div class="download"></div>
        <!-- // download -->
        <!-- footer -->       
        <div class="footer"></div>
        <!-- // footer -->
    </div>
</body>
</html>
